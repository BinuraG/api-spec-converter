#%RAML 1.0
title: Swagger Petstore
version: 1.0.0
documentation:
  - title: Swagger Petstore
    content: This is a sample server Petstore.
  - title: Contact
    content: apiteam@swagger.io
  - title: Terms Of Service
    content: http://helloreverb.com/terms/
  - title: License
    content:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
(externalDocs):
  description: Find more information here
  url: http://swagger.io
protocols:
  - HTTP
annotationTypes:
  tags: string[]
  deprecated: boolean
  externalDocs:
    description: string
    url: string
securitySchemes:
  internalApiKey:
    type: Pass Through
    description: Api Key Authentication
    describedBy:
      headers:
        api_key:
          type: string
  petstore_auth:
    type: OAuth 2.0
    settings:
      authorizationUri: http://swagger.io/api/oauth/dialog
      authorizationGrants:
        - implicit
      scopes: [write:users, read:users]
mediaType: application/json
baseUri: http://localhost:3000/api
/users:
  displayName: users
  get:
    (tags):
      - get_method
    (deprecated): true
    (externalDocs):
      description: Find more information here
      url: http://swagger.io
    displayName: GET_users
    description: my method summary. Get basic information about a user.
    securedBy:
      - petstore_auth: {scopes:[read:users]}
      - internalApiKey
    responses:
      '200':
        body:
          application/json:
            properties:
              data:
                type: User
            type: object
        description: The user object
types:
  User:
    properties:
      id_int:
        type: integer
        format: int32
        required: false
      id_long:
        type: integer
        format: int64
        required: false
      id_float:
        type: number
        format: float
        required: false
      id_double:
        type: number
        format: double
        required: false
      username:
        type: string
      username_byte:
        type: string
        required: false
      username_binary:
        type: string
        required: false
      username_boolean:
        type: boolean
        required: false
      username_date:
        type: date-only
        required: false
      username_datetime:
        type: datetime
        format: rfc3339
        required: false
      user_password:
        type: string
        required: false