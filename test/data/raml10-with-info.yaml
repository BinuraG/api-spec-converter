#%RAML 1.0
title: Swagger Petstore
version: 1.0.0
documentation:
  - title: Swagger Petstore
    content: This is a sample server Petstore.
  - title: Contact
    content: apiteam@swagger.io
  - title: Terms Of Service
    content: http://helloreverb.com/terms/
  - title: License
    content:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
  - title: External Docs
    content:
      description: Find more information here
      url: http://swagger.io
protocols:
  - HTTP
annotationTypes:
  tags: string[]
  deprecated: boolean
  externalDocs:
    description: string
    url: string
securitySchemes:
  internalApiKey:
    type: Pass Through
    description: Api Key Authentication
    describedBy:
      headers:
        api_key:
          type: string
mediaType: application/json
baseUri: http://localhost:3000/api
/users:
  displayName: users
  description: ''
  get:
    (tags):
      - get_method
    (deprecated): true
    (externalDocs):
      description: Find more information here
      url: http://swagger.io
    displayName: GET_users
    description: my method summary. Get basic information about a user.
    headers: {}
    securedBy:
      - internalApiKey
    responses:
      '200':
        body:
          application/json:
            properties:
              data:
                type: User
            type: object
        description: The user object
    queryParameters: {}
  uriParameters: {}
types:
  User:
    type: object
    properties:
      id_int:
        type: integer
        format: int32
      id_long:
        type: integer
        format: int64
      id_float:
        type: number
        format: float
      id_double:
        type: number
        format: double
      username:
        type: string
      username_byte:
        type: string
      username_binary:
        type: string
      username_boolean:
        type: boolean
      username_date:
        type: date-only
      username_datetime:
        type: datetime
        format: rfc3339
      user_password:
        type: string
traits: []